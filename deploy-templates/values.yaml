            access.token.claim: 'true'
          name: fullName
          protocol: openid-connect
          protocolMapper: oidc-usermodel-attribute-mapper
        - config:
            jsonType.label: String
            name: edrpou
            multivalued: 'false'
            userinfo.token.claim: 'true'
            aggregate.attrs: 'false'
            id.token.claim: 'true'
            user.attribute: edrpou
            claim.name: edrpou
            access.token.claim: 'true'
          name: edrpou
          protocol: openid-connect
          protocolMapper: oidc-usermodel-attribute-mapper
        - config:
            access.token.claim: 'true'
            claim.name: roles
            id.token.claim: 'true'
            jsonType.label: String
            multivalued: 'true'
            userinfo.token.claim: 'true'
          name: realm roles
          protocol: openid-connect
          protocolMapper: oidc-usermodel-realm-role-mapper
        - config:
            jsonType.label: String
            name: rnokpp
            multivalued: 'false'
            userinfo.token.claim: 'true'
            aggregate.attrs: 'false'
            id.token.claim: 'true'
            user.attribute: rnokpp
            claim.name: rnokpp
            access.token.claim: 'true'
          name: rnokpp
          protocol: openid-connect
          protocolMapper: oidc-usermodel-attribute-mapper
        - config:
            jsonType.label: String
            name: subjectType
            multivalued: 'false'
            userinfo.token.claim: 'true'
            aggregate.attrs: 'false'
            id.token.claim: 'true'
            user.attribute: subjectType
            claim.name: subjectType
            access.token.claim: 'true'
          name: subjectType
          protocol: openid-connect
          protocolMapper: oidc-usermodel-attribute-mapper
        - config:
            jsonType.label: boolean
            name: representative
            multivalued: 'false'
            userinfo.token.claim: 'false'
            aggregate.attrs: 'false'
            id.token.claim: 'true'
            user.attribute: representative
            claim.name: representative
            access.token.claim: 'true'
          name: representative
          protocol: openid-connect
          protocolMapper: oidc-usermodel-attribute-mapper
