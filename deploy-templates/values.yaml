global:
  region: ua
  notifications:
    email:
      type: internal

registryGroup:
  name: "openshift"

keycloak:
  clients:
    adminPortal:
      name: admin-portal
      clientId: admin-portal
      public: true
      targetRealm:
        name: admin
      clientRoles:
        - form-administrator
      webUrl: '{{ template "admin-tools.url" . }}'
      directAccess: false
      audRequired: false
      protocolMappers:
        - config:
            jsonType.label: String
            name: drfo
            multivalued: 'false'
            userinfo.token.claim: 'true'
            aggregate.attrs: 'false'
            id.token.claim: 'true'
            user.attribute: drfo
            claim.name: drfo
            access.token.claim: 'true'
          name: drfo
          protocol: openid-connect
          protocolMapper: oidc-usermodel-attribute-mapper
        - config:
            jsonType.label: String
            name: fullName
            multivalued: 'false'
            userinfo.token.claim: 'true'
            aggregate.attrs: 'false'
            id.token.claim: 'true'
            user.attribute: fullName
            claim.name: fullName
            access.token.claim: 'true'
          name: fullName
          protocol: openid-connect
          protocolMapper: oidc-usermodel-attribute-mapper
        - config:
            jsonType.label: String
            name: edrpou
            multivalued: 'false'
            userinfo.token.claim: 'true'
            aggregate.attrs: 'false'
            id.token.claim: 'true'
            user.attribute: edrpou
            claim.name: edrpou
            access.token.claim: 'true'
          name: edrpou
          protocol: openid-connect
          protocolMapper: oidc-usermodel-attribute-mapper
        - config:
            access.token.claim: 'true'
            claim.name: roles
            id.token.claim: 'true'
            jsonType.label: String
            multivalued: 'true'
            userinfo.token.claim: 'true'
          name: realmRoles
          protocol: openid-connect
          protocolMapper: oidc-usermodel-realm-role-mapper

    bpmsUserManagementCitizenPortal:
      name: bpms-user-management-citizen-portal
      clientId: bpms-user-management
      public: false
      protocol: openid-connect
      secretName: keycloak-user-management-citizen-client-secret
      targetRealm:
        name: citizen-portal
      serviceAccountClientRoles:
      - clientId: realm-management
        roles:
          - view-realm
          - manage-users
          - view-users
      webUrl: "https://bpms-{{ .Values.cdPipelineName }}-{{ .Values.cdPipelineStageName }}.{{ .Values.dnsWildcard }}"
      directAccess: false
      audRequired: false

    bpmsUserManagementOfficerPortal:
