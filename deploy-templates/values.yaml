        name: officer-portal
      serviceAccountClientRoles:
        - clientId: realm-management
          roles:
            - manage-realm
            - view-clients
            - view-users
      directAccess: false
      audRequired: false

    citizenPortal:
      name: citizen-portal
      clientId: citizen-portal
      public: true
      targetRealm:
        name: citizen-portal
      clientRoles:
        - administrator
        - citizen
      webUrl: '{{ template "citizen-portal.url" . }}'
