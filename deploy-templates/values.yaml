          - manage-clients
          - manage-events
          - create-client
          - manage-authorization
          - manage-identity-providers
          - manage-realm
          - manage-users
          - query-clients
          - query-groups
          - query-realms
          - query-users
          - view-authorization
          - view-clients
          - view-events
          - view-identity-providers
          - view-realm
          - view-users
      webUrl: "https://bpms-{{ .Values.cdPipelineName }}-{{ .Values.cdPipelineStageName }}.{{ .Values.dnsWildcard }}"
      directAccess: false
      audRequired: false

    importUsersClientOfficerPortal:
      name: import-users-job
      clientId: import-users-job
      public: false
      protocol: openid-connect
      secretName: keycloak-realm-officer-import-users-client-secret
      targetRealm:
        name: officer-portal
      serviceAccountClientRoles:
        - clientId: realm-management
          roles:
            - manage-realm
            - view-clients
            - view-users
      directAccess: false
      audRequired: false

    citizenPortal:
