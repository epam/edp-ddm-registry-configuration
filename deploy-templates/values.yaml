  realms:
    adminPortal:
      name: admin
      keycloakOwner: main
      ssoRealm:
        enabled: true
        autoRedirectEnabled: false
        name: '{{- template "keycloak.registryGroup.name" . -}}'

    citizenPortal:
      name: citizen-portal
      keycloakOwner: main
      browserFlow: dso-citizen-auth-flow
      loginTheme: dso-citizen-login-theme
      ssoRealm:
        enabled: false

    externalSystem:
      name: external-system
      keycloakOwner: main
      ssoRealm:
        enabled: true
        autoRedirectEnabled: false
        name: '{{- template "keycloak.registryGroup.name" . -}}'

    officerPortal:
      name: officer-portal
      keycloakOwner: main
      browserFlow: dso-officer-auth-flow
      loginTheme: dso-officer-login-theme
      ssoRealm:
        enabled: true
        autoRedirectEnabled: false
        name: '{{- template "keycloak.registryGroup.name" . -}}'

  authFlows:
    citizenIdGovUaAuthFlow:
      name: id-gov-ua
      realm: citizen-portal
      alias: id-gov-ua
      builtIn: false
      providerId: basic-flow
      topLevel: true
      authenticators:
        reviewConfigAuthenticator:
          name: idp-review-profile
          requirement: REQUIRED
          priority: 1
          authenticatorConfig:
            update.profile.on.first.login: "off"
        citizenRolesAuthenticator:
          name: id-gov-ua-authenticator
          requirement: REQUIRED
          priority: 2
          authenticatorConfig:
            citizenDefaultRoles: "citizen;unregistered-individual;"
            entrepreneurDefaultRoles: "citizen;unregistered-entrepreneur;"
            legalDefaultRoles: "citizen;unregistered-legal;"

    officerIdGovUaAuthFlow:
      name: id-gov-ua-officer
      realm: officer-portal
      alias: id-gov-ua-officer-auth-flow
      builtIn: false
      providerId: basic-flow
      topLevel: true
      authenticators:
        officerReviewConfigAuthenticator:
          name: idp-review-profile
          requirement: REQUIRED
          priority: 1
          authenticatorConfig:
            update.profile.on.first.login: "off"
        officerRolesAuthenticator:
          name: id-gov-ua-officer-authenticator
          requirement: REQUIRED
          priority: 2
          authenticatorConfig:
            startPageUrl: '{{ template "officer-portal.url" . }}/officer/login'
            themeFile: white-theme.js
            title: ''
            titleFull: ''
            selfRegistrationEnabled: '{{ .Values.keycloak.realms.officerPortal.selfRegistration }}'
            selfRegistrationDefaultRoles: unregistered-officer
            individualAccessEnabled: '{{ .Values.portals.officer.individualAccessEnabled }}'
            singleIdentityEnabled: '{{ .Values.portals.officer.singleIdentityEnabled }}'
            logoHeader: '{{ template "assets.logoHeader" . }}'
            logoLoader: '{{ template "assets.logoLoader" . }}'
            logoFavicon: '{{ template "assets.logoFavicon" . }}'
            supportChannelUrl: ''

    idGovUaOfficerRedirectorFlow:
      name: id-gov-ua-officer-redirector
      realm: officer-portal
      alias: id-gov-ua-officer-redirector
      builtIn: false
      providerId: basic-flow
      topLevel: true
      authenticators:
        authcookie:
          name: auth-cookie
          requirement: ALTERNATIVE
          priority: 0
        officerRedirectorConfiguration:
          name: identity-provider-redirector
          requirement: REQUIRED
          priority: 1
          authenticatorConfig:
            defaultProvider: "idgovua-officer"

    officerAuthFlow:
      name: officer-portal-dso-officer-auth-flow
      realm: officer-portal
      alias: dso-officer-auth-flow
      builtIn: false
      providerId: basic-flow
      topLevel: true
      authenticators:
        dsOfficerAuthenticator:
          name: ds-officer-authenticator
          requirement: ALTERNATIVE
          priority: 1
          authenticatorConfig:
            dsoUrl: '{{ .Values.envVariables.digitalSignatureOpsUrl }}/api/esignature/owner'
            widgetUrl: '{{ .Values.signWidget.url }}'
            widgetHeight: '720'
            startPageUrl: '{{ template "officer-portal.url" . }}/officer/login'
            themeFile: white-theme.js
            title: ''
            titleFull: ''
            selfRegistrationEnabled: '{{ .Values.keycloak.realms.officerPortal.selfRegistration }}'
            selfRegistrationDefaultRoles: unregistered-officer
            individualAccessEnabled: '{{ .Values.portals.officer.individualAccessEnabled }}'
            singleIdentityEnabled: '{{ .Values.portals.officer.singleIdentityEnabled }}'
            logoHeader: '{{ template "assets.logoHeader" . }}'
            logoLoader: '{{ template "assets.logoLoader" . }}'
            logoFavicon: '{{ template "assets.logoFavicon" . }}'
            supportChannelUrl: ''
        authcookie:
          name: auth-cookie
          requirement: ALTERNATIVE
          priority: 0

  citizenAuthFlow:
    name: citizen-portal-dso-citizen-auth-flow
    edrCheck: true
    authType: registry-id-gov-ua
    registryIdGovUa:
      url: https://id.gov.ua
      clientId: some-id
      clientSecret: vault-link
      keyName: key
    widget:
      url: https://eu.iit.com.ua/sign-widget/v20200922/
      height: '720'

  realmGroups:
    camundaAdmin:
      name: camunda-admin
      realm: admin

    officer:
      name: officer
      realm: officer-portal

  realmRoles:
    auditor:
      name: auditor
      realm: officer-portal
      composite: false

    camundaAdmin:
      name: camunda-admin
      realm: admin
      composite: false

    user-management:
      name: user-management
      realm: admin
      composite: false

    officer:
      name: officer
      realm: officer-portal
      composite: false

    trembitaInvoker:
      name: trembita-invoker
      realm: external-system
      composite: false

    redashAdmin:
      name: redash-admin
      realm: admin
      composite: false

  realmRoleBatches:
    citizenSystemRoles:
      name: citizen-system-roles
      realm: citizen-portal
      role:
        batch:
          name: citizen-system-roles
          list:
            - citizen
            - unregistered-individual
            - unregistered-entrepreneur
            - unregistered-legal
            - individual
            - entrepreneur
            - legal
    officerSystemRoles:
      name: officer-system-roles
      realm: officer-portal
      role:
        batch:
          name: officer-system-roles
          list:
            - unregistered-officer

caIsolation: false

