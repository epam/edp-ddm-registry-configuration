    redashAdminLogout:
      name: redash-admin-logout
      clientId: redash-admin-logout
      public: true
      targetRealm:
        name: admin
      webUrl: "https://redash-admin-{{ .Release.Namespace }}.{{ .Values.dnsWildcard }}"
      directAccess: false
      audRequired: false

    redashAdmin:
      name: redash-admin
      clientId: redash-admin
      public: true
      targetRealm:
        name: admin
      webUrl: "https://redash-admin-{{ .Release.Namespace }}.{{ .Values.dnsWildcard }}"
      directAccess: true
      audRequired: true
      attributes:
        saml.assertion.signature: 'true'
        saml.client.signature: 'false'
        saml_force_name_id_format: 'true'
        saml_name_id_format: username
      protocol: saml
      frontChannelLogout: false
      protocolMappers:
        - config:
            attribute.name: "sessionIdle"
            friendly.name: "sessionIdle"
            Script: "exports = Math.round(realm.getSsoSessionIdleTimeout() * 0.85);"
            single: "true"
          name: "sessionIdle"
          protocol: "saml"
          protocolMapper: "saml-javascript-mapper"
        - config:
            aggregate.attrs: ""
            attribute.name: "edrpou"
            friendly.name: "edrpou"
            user.attribute: "edrpou"
          name: "edrpou"
          protocol: "saml"
          protocolMapper: "saml-user-attribute-mapper"
        - config:
            aggregate.attrs: ""
            attribute.name: "drfo"
            friendly.name: "drfo"
